<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <input id="audio_file" type="file" accept="audio/*"></input>
    <audio id="audio_player"></audio>
    <p>
      Most likely tempo: <span id="output"></span>
    </p>

    <section class="main-controls">
      <canvas class="visualizer" height="250px" style="display: none1;"></canvas>
      <div id="buttons">
        <button class="record">Record</button>
        <button class="stop">Stop</button>
      </div>
    </section>

    <p>Jumps/peaks:<span id="out">0</span>
    </p>

    <h1 id="total_skips" style="display: block; text-align: center; font-size: 224px; font-weight: bold; line-height: 1; margin: 40px auto; padding: 0; color: Red;">0</h1>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
